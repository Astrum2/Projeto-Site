<main>
    <section id="Faixa">
        <div class="Container">
            <h1>
                 <span class="Faixa">
                    <i class="fa-solid fa-envelope"></i>
                      Contato
                 </span>
            </h1>
            <br>
            <form name="FormContato" method="post">
                <label for="nome">Digite seu Nome:</label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu Nome" required>

                <br>

                <label for="email">Digite seu E-Mail:</label>
                <input type="email" name="email" id="email" placeholder="Digite seu E-mail" required>

                <label for="telefone">Digite seu telefone:</label>
                <input type="tel" name="telefone" id="telefone" placeholder="(99) 99999-9999" required>

                <br>

                <label for="mensagem">Digite sua Mensagem:</label>
                <textarea name="mensagem" id="mensagem" rows="10" required></textarea>
                <br>
                <button type="submit" id="botao">
                    Enviar Mensagem
                </button>
            </form>
        </div>
    </section>

    <script src="JS/jquery-1.11.3.min.js"></script>

    <script>
        function mostrarMenu(){
            //document.querySelector(".nav-menu")
            $(".header-nav").toggle();

    <script>
        //Captura o botão pelo ID e adiciona o evento do clique
        document.getElementById("botao").onclick = function(){
            //Obtém o valor do campo Nome
            var nome = document.getElementById("nome").value;
            //Obtém o valor do campo E-Mail
            var email = document.getElementById("email").value;
             //Obtém o valor do campo Telefone
            var telefone = document.getElementById("telefone").value;

            //Teste de validação de E-Mail
            const validarEmail = (email) => {
                //TEXTO@TEXTO.TEXTO
                const regex = /^[^\s]+@[^\s]+\.[^\s]+$/;
                return regex.test(email);
            }

            const validarTelefone = (telefone) => {
                const regextelefone = /^\(?\d{2}\)?\s?\d{4,5}-?\d{4}$/;
                return regextelefone.test(telefone);
            }

            const validação = validarTelefone(telefone)
            const validar = validarEmail(email);
            // Verifica se todos os cmapos estão vazios ao mesmo tempo

            if(nome == "" && email == "" && telefone == ""){
                alert("Por favor, preencha todos os campos!")//Emite um alerta par ainformar que todos os campos estão vazios
            }else{
                //Verificação individual
                if(nome == ""){
                    alert("Preencha o campo nome!")
                }

                if(email == ""){
                    alert("Preencha o campo E-Mail!")
                //Caso o E-Mail não esteja vazio, pórem é ínvalido
                }else if (!validar){
                    alert("O E-Mail é inválido!")
                }

                if(telefone == ""){
                    alert("Preencha o campo Telefone!")
                } else if (!validação){
                    alert("O Telefone é ínvalido!")
                }

            }

            if(nome != "" && email != "" && telefone != "" && validar && validação){
                alert("O formulário foi enviado com sucesso!")
            }
        }
    </script>
